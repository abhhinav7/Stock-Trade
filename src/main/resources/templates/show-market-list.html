<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market Details</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Market</h3>
    <a class="btn btn-primary btn-lg" th:href="@{/market/portfolio}">Your Portfolio</a>
    <hr>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Stock Name</th>
<!--            <th>Quantity</th>-->
            <th>Price Per Unit</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade : ${tradeDetailList}">
            <td th:text="${trade.stockName}"></td>
<!--            <td th:text="${trade.quantity}"></td>-->
            <td th:text="${trade.pricePerUnit}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/market/buy(tradeId=${trade.id})}">Buy</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
