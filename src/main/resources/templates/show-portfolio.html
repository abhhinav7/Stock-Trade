<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Your Portfolio</h3>

    <hr>
    <a class="btn btn-primary btn-lg" th:href="@{/market}">Show Market</a>
    <hr>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Date Time</th>
            <th>Stock Name</th>
            <!--            <th>Listing Price</th>-->
            <th>Quantity</th>
            <th>Price Per Unit</th>
            <th>Total Price</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderMasterList}">
            <td th:text="${order.tradeDateTime}"></td>
            <td th:text="${order.stockName}"></td>
            <td th:text="${order.quantity}"></td>
<!--            <td th:text="${order.listingPrice}"></td>-->
<!--                        <td th:text="${order.type}"></td>-->
            <td th:text="${order.pricePerUnit}"></td>
            <td th:text="${order.pricePerUnit*order.quantity}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/market/sell(orderId=${order.id})}">Sell</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
